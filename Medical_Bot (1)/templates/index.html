<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ©º MedAssist AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #d4fc79, #96e6a1);
      background-size: 400% 400%;
      animation: animatedBG 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes animatedBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(30px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 2.8em;
      color: #1b5e20;
      margin-bottom: 30px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.15);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    textarea {
      width: 100%;
      height: 130px;
      padding: 20px;
      font-size: 16px;
      border: none;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.08);
      resize: vertical;
      outline: none;
      color: #333;
    }

    textarea::placeholder {
      color: #777;
    }

    button {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #43e97b, #38f9d7);
    }

    .chat-box {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .bubble {
      padding: 16px 24px;
      border-radius: 20px;
      max-width: 90%;
      font-size: 16px;
      line-height: 1.5;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .user-bubble {
      background: #fce4ec;
      color: #880e4f;
      align-self: flex-end;
    }

    .bot-bubble {
      background: #e8f5e9;
      color: #1b5e20;
      align-self: flex-start;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ©º MedAssist AI Chatbot</h1>
    <form method="POST">
      <textarea name="query" placeholder="Ask me a medical question...">{{ user_query }}</textarea>
      <button type="submit">Get Medical Advice</button>
    </form>

    {% if user_query %}
      <div class="chat-box">
        <div class="bubble user-bubble"><strong>You:</strong> {{ user_query }}</div>
        <div class="bubble bot-bubble"><strong>MedAssist:</strong> {{ answer }}</div>
      </div>
    {% endif %}
  </div>
</body>
</html>
